<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        .container h1 {
            font-size: 50px;
            margin: 0;
            color: #487ff7;
        }

        .container p {
            font-size: 18px;
            margin: 20px 0;
        }

        .container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #487ff7;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.5s ease;
        }

        .container button:hover {
            background-color: #2b52ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>400</h1>
        <p>Bad Request</p>
        <p>The server could not understand your request.</p>
        <!-- Geri DÃ¶n Butonu -->
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
